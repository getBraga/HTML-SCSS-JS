<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <title>Socorro Dog</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/style.css">
  </head>

  <body>
    <main>
      <div data="container">
        <div data-main="imagem">
          <img src="img/principal.jpg">
        </div>
        <div class="palavras">
          <h1> Cuide de quem ama você ele merece respeito!</h1>
          <p>Faça aqui a sua denuncia.</p>
        </div>
        <form>
          
          <input type="text" name="nome" id="nome" placeholder="Nome(Opcional)">
          <div>
            <input type="cidade" name="cidade" id="cidade"  placeholder="Cidade">
            <input type="bairro" name="bairro" id="bairro"  placeholder="Bairro">
          </div>
          <input type="date" name="date" id="date">
          <span></span>
          <select name="cores" id="cores">
            <span></span>
            <option value="green">Leve</option>
            <option value="yellow">Medio</option>
            <option value="red">Pesado</option>
          </select>
          <label for="mensagem"></label>
          <textarea name="mensagem" id="mensagem" placeholder="Ocorrência"></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </main>
    <footer>
      <p class="p-footer">© 2020 - <span>Socorro Dog </span> - Todos os Direitos Reservados</p>
      <p class="p-final"> <span>Desenvolvido Por: </span> - <a href="https://www.bragadev.com/" target="_Blank">BragaDev</a></p>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
